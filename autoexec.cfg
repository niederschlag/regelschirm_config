// bind - general
bind "x" "+voicerecord"
bind "h" "+spray_menu"
bind "c" "messagemode"
bind "v" "messagemode2"
bind "\" "toggleconsole"
// bind "F1" "toggleconsole"
bind "." "disconnect"
bind "," "holdpos"
BindToggle "i" "cl_crosshairdot"

// bind - arrow keys
bind "LEFTARROW" "+left"
bind "RIGHTARROW" "+right"
bind "UPARROW" "+attack"
bind "DOWNARROW" "+attack2"

// bind - scorenet at tab
// alias "+scorenet" "+showscores"
// alias "-scorenet" "-showscores"
bind "TAB" "+showscores"

// bind - clear decals
bind "e" "+use;r_cleardecals"
bind "f" "+lookatweapon;r_cleardecals" 

// bind - awp switchknife
alias "+switchknife" "slot3"
alias "-switchknife" "slot2; slot1; mwtoggle_off"
bind "mouse4" "+switchknife"

// bind - jumpthrow & runthrow
alias "+gi" "+jump"
alias "+ga" "-attack;-attack2"
alias "+chad" "-jump"
bind "j" "+gi; +ga; +chad"

alias "+runthrow" "+forward;+jump;"
alias "-runthrow" "-jump;-forward"
bind "u" "+runthrow;+ga"

// bind - mwheel layering
alias mwheel_normal "bind MWHEELUP slot1;bind MWHEELDOWN slot2;"
alias mwheel_opt "bind MWHEELUP mwheel_opt_jump; bind MWHEELDOWN mwheel_opt_knife;"
// alias mwheel_opt_zeus "slot11; mwheel_opt_exec_used;"
alias mwheel_opt_jump "bind MWHEELUP +jump; mwheel_opt_exec_used;"
alias mwheel_opt_knife "slot3; mwheel_opt_exec_used;" // cs2 broke slot3
mwheel_normal

// bind - hand switch
bind "mouse5" "+toggle_righthand_wrapper"
alias "+toggle_righthand_wrapper" "mwheel_opt"
alias "-toggle_righthand_wrapper" "mwtoggle; mwtoggle; mwheel_opt_exec; mwheel_opt_exec_reset"
alias mwheel_opt_exec "switchhands" // may be nop
alias mwheel_opt_exec_used "alias mwheel_opt_exec nop"
alias mwheel_opt_exec_reset "alias mwheel_opt_exec switchhands"

// bind - toggle mwheel inv/bhop
bind "t" "mwtoggle"
bind "MOUSE3" "mwtoggle_middle"
alias mwtoggle "mwtoggle_on"
alias mwtoggle_on "bind MWHEELUP +jump; bind MWHEELDOWN +jump; alias mwtoggle_middle mwtoggle_middle_on; alias mwtoggle mwtoggle_off; state_inv_bhop"
alias mwtoggle_off "mwheel_normal; alias mwtoggle_middle mwtoggle_middle_off; alias mwtoggle mwtoggle_on; state_inv_default"
alias mwtoggle_middle "mwtoggle_middle_off"
alias mwtoggle_middle_on "mwtoggle_off; slot2; slot1;"
alias mwtoggle_middle_off "player_ping"
mwtoggle_off

// bind - bomb/health drop
alias "+bombdrop" "slot3; slot5"
alias "-bombdrop" "drop"
bind "CAPSLOCK" "+bombdrop"

// bind - toggle bhop main/bonus reset
bind "0" "togglereset"
bind "z" "sm_r"
alias togglereset "togglereset_b"
alias togglereset_b "bind z sm_b; alias togglereset togglereset_r"
alias togglereset_r "bind z sm_r; alias togglereset togglereset_b"
togglereset_r

// bind - crouchjump alias & toggle
alias +crouchjump "+jump; +duck"
alias -crouchjump "-jump; -duck"
alias +longjump "+duck; +jump; -forward; -back"
alias -longjump "-duck; -jump;"
